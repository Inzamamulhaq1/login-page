<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login">
      <div class="title">
        <h2>Sign in to Clever</h2>
        <img src="google.png" alt="image" class="icon" />
        <img src="apple.png" alt="image" class="icon" />
        <img src="facebook.png" alt="image" class="icon" />
        <h6 class="span">or do it via E-mail</h6>
      </div>
      <div class="form">
        <form action="#" method="post">
          <label for="username" class="lab">Email</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="@mail"
            class="inp"
            required
          />
          <label for="password" class="lab">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            class="inp"
            required
          />
          <h6 class="span">Must be 8 character atleast</h6>
        </form>
      </div>
      <div class="forget">
        <input type="checkbox" id="rem" />
        <label for="rem">Remember Me</label>
      </div>
      <div class="right">
        <h5>Forget Password?</h5>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </div>
  </body>
</html>
